##
# Config file settings
config:

  ##
  # Array of paths to search in for config files to autoload
  autoload:
    - ./config

  files:
    - slender.*
    - slender.local.*   # this seems futile...

  ##
  # Filepath to save config cache to
  # Will be ignored in development mode
  cache: ./data/cache/config.php

  ##

##
# View Template directories
#
view-paths:
  - ./view

##
# Core modules required by Slender
#
modules: []

##
# Service & Factory Registry
#
services: []
factories: []

##
# Paths to look for modules in
#
modulePaths:
  - ./module
