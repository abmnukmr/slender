module:
  name: twig
  author: Alan Pich <alan.pich@gmail.com>
  namespace: Slender\Module\Twig

services:
  ## Overwrite the default View class to use Twig
  twig: Slender\Module\Twig\Factories\TwigFactory
  view: Slender\Module\Twig\Factories\ViewFactory


twig:
  # Settings for Twig_Environment here
  environment: []

  # Twig extension classes here
  extensions:
    - Slender\Module\Twig\TwigExtension
